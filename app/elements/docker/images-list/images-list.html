<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<dom-module id="images-list">
    <template>
        <style>
            :host {
                display: block;
            }

            span {
                @apply(--paper-font-body1);
            }
        </style>

        <iron-ajax url="[[apiUrl]]images/json" last-response="{{data}}" auto></iron-ajax>
        <iron-list items="[[data]]" as="item">
            <template>
                <div>
                    Name: [[item.name]]
                </div>
            </template>
        </iron-list>

        <template is="dom-repeat" items="{{data}}">
            <li><span>{{item.Id}}</span></li>

        </template>

    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'images-list',
                properties: {
                    apiUrl: String
                }
            });
        })();
    </script>
</dom-module>
