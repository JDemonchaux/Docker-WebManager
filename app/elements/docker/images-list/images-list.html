<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<dom-module id="images-list">
    <template>
        <style>
            :host {
                display: block;
            }

            span {
                @apply(--paper-font-body1);
            }
        </style>

        <iron-ajax url="[[apiUrl]]images/json" last-response="{{data}}" auto></iron-ajax>
        <iron-list items="[[data]]" as="item" >
            <template>
                <div>
                    Id: [[item.Id]]
                </div>
            </template>
        </iron-list>

        <iron-list items="[[data]]" as="item" col="name;gjhgjh;jhgjhg" >
            <template>
                <div>
                    Id: [[item.Id]]
                </div>
            </template>
        </iron-list>

    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'images-list',
                properties: {
                    apiUrl: String
                }
            });
        })();
    </script>
</dom-module>
