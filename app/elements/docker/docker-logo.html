<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="docker-logo">
    <template>
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'docker-logo',
                properties: {
                    name: String,
                    notify: true
                },

                // Converti timestamp to date
                ready: function (){
                    console.log(this.name);
                    let str = this.name.toString();
                    console.log(str.split(':')[0]);
                    var item = document.createElement('img');
                    item.setAttribute("src","https://raw.githubusercontent.com/docker-library/docs/master/"+str.split(':')[0]+"/logo.png");
                    item.setAttribute("style","height: 100px");
                    console.log(this);
                    this.appendChild(item);

                }
            });
        })();

    </script>
</dom-module>
