<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<dom-module id="containers-list">
    <template>

        <iron-ajax url="[[apiUrl]]containers/json" last-response="{{data}}" auto></iron-ajax>
        <iron-list items="[[data]]" as="item">
            <template>
                <div>
                    Name: [[item.Image]]
                </div>
            </template>
        </iron-list>


    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'containers-list',

                properties: {
                    apiUrl: {
                        type: String,
                        notify: true
                    }
                }
            });
        })();
    </script>
</dom-module>
