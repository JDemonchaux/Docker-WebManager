{{define "index"}}
<style>
    body {
        background-color: #8bc34a;
    }
</style>

<div class="row">
    <div class="col s12 valign-wrapper">
        <!-- BACKGROUND -->
        <div class="row">
            <div class="col s12 upSide red center-align">
            </div>
        </div>
        <div class="row">
            <div class="col s12 bottomSide orange">
            </div>
        </div>
        <div class="row outer">
            <div class="middle">
                <div class="col s4">
                    <p></p>
                </div>
                <div class="col s4 blocAuth">
                    <div class="card">
                        <div class="card-image">

                        </div>
                        <form action="/login" id="formLogin" method="POST">
                            <div class="card-content">

                                <div class="input-field">
                                    <input type="text" id="username" name="username" class="validate"/>
                                    <label for="username">Nom d'utilisateur :</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" id="password" name="password" class="validate"/>
                                    <label for="password">Mot de passe :</label>
                                </div>
                            </div>
                            <div class="card-action center-align">
                                <button class="btn waves-effect waves-light authentificate" name="action" type="submit" data-url="login">
                                    Se connecter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col s4">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
