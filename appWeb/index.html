{{define "index"}}
<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The Best WebManager for Docker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docker WebManager</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--<link rel="icon" sizes="192x192" href="images/android-desktop.png">-->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <!--<link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">-->

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!--<link rel="shortcut icon" href="images/favicon.png">-->

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="app/css/font.css">
    <link rel="stylesheet" href="app/css/material.icons.css">
    <link rel="stylesheet" href="app/css/material.min.css">
    <link rel="stylesheet" href="app/css/home.css">
</head>
<body>


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><img src="app/images/logo.png" alt="Docker WebManager" description="Docker WebManager"/></span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Containers</a>
            <a class="mdl-navigation__link" href="">Images</a>
            <a class="mdl-navigation__link" href="">????</a>
            <a class="mdl-navigation__link" href="">Profit!</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell--middle mdl-cell--12-col title">
                    <h1>Containers</h1>
                </div>
                <div class="mdl-cell--12-col">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        Deploy Container
                    </button>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell--12-col">
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th class="small">Status</th>
                            <th>Node</th>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range .}}
                        <tr>
                            <td class="status">
                                <button class="mdl-button mdl-js-button mdl-button--icon statusIcon {{.StatusView}}">
                                    <i class="material-icons">fiber_manual_record</i>
                                </button>
                                <button class="mdl-button mdl-js-button mdl-button--icon btPlay {{.StatusView}}">
                                    <i class="material-icons">play_arrow</i>
                                </button>
                                <button class="mdl-button mdl-js-button mdl-button--icon btPause {{.StatusView}}">
                                    <i class="material-icons">pause</i>
                                </button>
                                <button class="mdl-button mdl-js-button mdl-button--icon btStop {{.StatusView}}">
                                    <i class="material-icons">stop</i>
                                </button>
                            </td>
                            <td>{{.Status}}</td>
                            <td>
                                {{range .Names}}
                                {{.}}
                                {{end}}
                            </td>
                            <td>{{.Image}}</td>
                            <td>
                                <button class="mdl-button mdl-js-button mdl-button--icon">
                                    <i class="material-icons">search</i>
                                </button>
                            </td>
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>


<script src="app/js/jquery-2.1.4.min.js"></script>
<script src="app/js/material.min.js"></script>
<script>
    "use strict"
    let disableButton = document.querySelectorAll(".btPlay.container-running, .btPlay.container-paused, " +
            ".btPause.container-stopped, .btStop.container-paused, .btStop.container-stopped");

    for (let i = 0; i < disableButton.length; i++) {
        disableButton[i].disabled = true;
    }

    $(document).ready(function () {
    });
</script>
</body>
</html>
{{end}}
